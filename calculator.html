<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="https://kit.fontawesome.com/0dc57225dd.js" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator-body">
            <div id = "display-row">
                <span id = "display-number"></span>
            </div>
            <div id = clear-row>
                <button onclick = "clearNums()" type="button" id = "clear">Clear</button>
                <button onclick = "deleteNum()" type="button" id = "delete">Delete</button>
                <button onclick = "signNum()" type="button" id = "sign"><i class="fa-solid fa-plus-minus"></i></button>
            </div>
            <div class = "numberRows" id = "row1">
                <button onclick = "numberPressed('7')" class = "numberButtons" type="button" id = "7">7</button>
                <button onclick = "numberPressed('8')" class = "numberButtons" type="button" id = "8">8</button>
                <button onclick = "numberPressed('9')" class = "numberButtons" type="button" id = "9">9</button>
                <button onclick = "operationPressed('/')" class = "numberButtons" type="button" id = "divide"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class = "numberRows" id = "row2">
                <button onclick = "numberPressed('4')" class = "numberButtons" type="button" id = "4">4</button>
                <button onclick = "numberPressed('5')" class = "numberButtons" type="button" id = "5">5</button>
                <button onclick = "numberPressed('6')" class = "numberButtons" type="button" id = "6">6</button>
                <button onclick = "operationPressed('*')" class = "numberButtons" type="button" id = "multi"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class = "numberRows" id = "row3">
                <button onclick = "numberPressed('1')" class = "numberButtons" type="button" id = "1">1</button>
                <button onclick = "numberPressed('2')" class = "numberButtons" type="button" id = "2">2</button>
                <button onclick = "numberPressed('3')" class = "numberButtons" type="button" id = "3">3</button>
                <button onclick = "operationPressed('-')" class = "numberButtons" type="button" id = "subtract"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class = "numberRows" id = "row4">
                <button onclick = "numberPressed('0')" class = "numberButtons" type="button" id = "0">0</button>
                <button onclick = "numberPressed('.')" class = "numberButtons" type="button" id = ".">.</button>
                <button onclick = "equalPressed()" class = "numberButtons" type="button" id = "=">=</button>
                <button onclick = "operationPressed('+')" class = "numberButtons" type="button" id = "add"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <span id = "footer">Made By joshuad44 <i class="fa-brands fa-github"></i></span>
        <script src="calculator.js" defer></script>
    </body>
</html>
